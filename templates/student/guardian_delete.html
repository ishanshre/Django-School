{% extends "base/base.html" %}
{% block title %}Guardian Delete{% endblock %}

{% block body %}
<div class="p-4 sm:ml-64">
    <h1>Do you want to delete guardian {{guardian.first_name}} {{guardian.last_name}}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Delete" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    </form>
</div>


{% endblock %}
